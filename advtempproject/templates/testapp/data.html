<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
{% load cust_filters %}

{% if emp_list %}
<table>
  <thead>
    <th>Ename</th>
    <th>Eno</th>
    <th>Eaddress</th>
    <th>Esalary</th>
  </thead>
  {% for emp in emp_list %}
  <tr>
    <td>{{emp.ename|title}}</td>
    <td>{{emp.eno}}</td>
    <td>{{emp.eaddr|f8:'Chennai'}}</td>
    <td>{{emp.esal}}</td>
  </tr>
  {%endfor%}
  {%else%}
  <p>no data found</p>
</table>
{% endif %}

{% endblock %}
